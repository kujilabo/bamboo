syntax = "proto3";

option go_package = "github.com/kujilabo/bamboo/bamboo-lib/proto";

package proto;

message WorkerParameter {
  map<string, string> headers = 1;
  string              requestId = 2;
  string              resultChannel = 3;
  int32               version = 4;
  bytes               data = 5;
}

message WorkerResponse {
  bytes data = 1;
}
